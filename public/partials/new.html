<div class="page-header jumbotron">
    <div class="container">
        <h1>Create New Poll</h1>
    </div>
</div>
<form role="form" ng-submit="createPoll()" enctype="multipart/form-data">
    <div class="form-group" ng-hide="link">
        <input type="text" ng-model="poll.question" class="form-control input-lg" id="pollQuestion" placeholder="Enter poll question">
    </div>
    <div class="help-block" ng-show="minLen">
        You must enter a question
    </div>
    <div class="form-group" ng-show="link">
        <h3>Share your poll:</h3>
        <a class="link" href="#/poll/{{link}}">http://localhost:3000/#/poll/{{link}}</a>
    </div>
    <div class="form-group" ng-hide="link">
        <input type="checkbox" id="type" ng-model="poll.pollType">
        <label for="type">Private</label>
    </div>
    <div class="form-group" ng-hide="link">
        <input name="picvote" type="file" ng-file-select="onFileSelect($files)">
    </div>
    <div class="progress progress-striped active" style="height:36px;">
        <div class="progress-bar progress-bar-info" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: {{loader}}; text-align: center; padding-top:8px;">
            {{loader}}
        </div>
    </div>
    <div class="form-group" ng-hide="link">
        <button class="btn btn-warning btn-block btn-lg" type="submit">Create Poll</button>
    </div>
    <p><hr></p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-success" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to Poll List
            </a>
        </div>
    </div>
    <p>&nbsp;</p>
</form>
